<div class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="bg-base-100 p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold text-base-content text-center">Connexion</h2>
    
    <div class="mt-4">
      <input 
        type="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-primary"
      >
      <input 
        type="password" 
        [(ngModel)]="password" 
        placeholder="Password" 
        class="w-full px-4 py-2 mt-4 border rounded-lg focus:outline-none focus:ring focus:ring-primary"
      >
    </div>

    <div class="mt-6">
      <button 
        (click)="login()" 
        class="w-full btn btn-primary"
      >
        Login
      </button>
    </div>

    <div class="flex justify-between items-center mt-4 text-sm text-base-content">
      <p>Vous n'avez pas de compte ? 
        <a 
          routerLink="/user/registration" 
          class="link link-primary"
        >
        Créer une
        </a>
      </p>
      <a 
        routerLink="/user/forgotpassword" 
        class="link link-primary"
      >
      Mot de passe oublié ?
      </a>
    </div>
  </div>
</div>
