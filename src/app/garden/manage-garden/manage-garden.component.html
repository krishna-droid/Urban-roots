<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-base-content">Manage Your Gardens</h1>
    <button routerLink="/garden/upload-garden" class="btn btn-success">
      Add New Garden
    </button>
  </div>

  <div *ngIf="myGardens.length === 0" class="text-base-content">You haven't created any gardens yet.</div>

  <div *ngIf="myGardens.length > 0" class="space-y-4">
    <div *ngFor="let garden of myGardens" class="flex bg-base-100 rounded-lg shadow-md overflow-hidden">
      <img [src]="garden.images[0] || 'path/to/default-garden-image.jpg'" alt="Garden Image" class="w-40 h-40 object-cover">
      <div class="p-4 flex-1">
        <h3 class="text-lg font-bold text-base-content">{{ garden.name }}</h3>
        <p class="text-base-content mb-2">Location: {{ garden.location.latitude }}, {{ garden.location.longitude }}</p>
        <div class="flex justify-end space-x-2">
          <button [routerLink]="['/garden/edit', garden.id]" class="btn btn-primary">
            Edit
          </button>
          <button (click)="deleteGarden(garden.id)" class="btn btn-error">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
